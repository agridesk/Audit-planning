<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Audit Planning Dashboard</title>
    <style>
        body { font-family: Arial; background-color: #f4f4f4; padding: 20px; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th, td { border: 1px solid #ddd; padding: 10px; text-align: center; }
        th { background-color: #4CAF50; color: white; }
        #audit-container { max-width: 1200px; margin: auto; }
        .error { color: red; font-weight: bold; }
    </style>
</head>
<body>
    <h2>Audit Planning Overview</h2>
    <div id="audit-container"><p>Loading audits...</p></div>

    <script>
        function formatDate(isoDate) {
            if (!isoDate) return "";
            const date = new Date(isoDate);
            return `${String(date.getDate()).padStart(2, '0')}-${String(date.getMonth() + 1).padStart(2, '0')}-${date.getFullYear()}`;
        }

        function displayAuditData(data) {
            const container = document.getElementById("audit-container");
            if (!data || data.error) {
                container.innerHTML = `<p class="error">${data ? data.error : "No audits found."}</p>`;
                return;
            }

            if (!data.length) {
                container.innerHTML = "<p>Geen audits toegewezen.</p>";
                return;
            }

            let table = `<table>
                            <tr>
                                <th>Company</th>
                                <th>Region</th>
                                <th>Preassigned Auditor</th>
                                <th>January 2025 - Planned</th>
                            </tr>`;
            data.forEach(audit => {
                table += `<tr>
                            <td>${audit.Company}</td>
                            <td>${audit.Region}</td>
                            <td>${audit["Preassigned Auditor"]}</td>
                            <td>${formatDate(audit["January 2025 - Planned"])}</td>
                          </tr>`;
            });
            table += `</table>`;
            container.innerHTML = table;
        }

        function loadAuditData() {
            google.script.run
                .withSuccessHandler(displayAuditData)
                .withFailureHandler(error => {
                    document.getElementById("audit-container").innerHTML = `<p class="error">‚ùå ${error.message}</p>`;
                })
                .getAuditData();
        }

        window.onload = loadAuditData;
    </script>
</body>
</html>
