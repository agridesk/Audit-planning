<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audit Planning Dashboard</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            background-color: #f4f4f4; 
            margin: 0; 
            padding: 20px; 
        }
        h2 { text-align: center; }
        #audit-container {
            max-width: 1200px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            overflow-x: auto;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: center;
        }
        th { background-color: #4CAF50; color: white; }
        .error { color: red; font-weight: bold; text-align: center; }
    </style>
</head>
<body>

    <h2>Audit Planning Overview</h2>
    <div id="audit-container">
        <p>Loading audits...</p>
    </div>

    <script>
        // üöÄ Dynamisch ontvangen van GAS via templating
        const auditorEmail = "<?= auditorEmail ?>";


        function formatDate(isoDate) {
            if (!isoDate) return "";
            const date = new Date(isoDate);
            return `${String(date.getDate()).padStart(2, '0')}-${String(date.getMonth() + 1).padStart(2, '0')}-${date.getFullYear()}`;
        }

        async function fetchAuditData() {
            if (!auditorEmail) {
                document.getElementById("audit-container").innerHTML = "<p style='color:red;'>‚ùå E-mail ontbreekt.</p>";
                return;
            }
            const response = await fetch(`https://script.google.com/macros/s/AKfycbx2sgLIXLo-TwI-XVXSfXoA4TBl284DizIVob6_e5k09bzgK0DxYajBD1cbC7cwkcwpTw/exec?auditor=${encodeURIComponent(auditorEmail)}`);
            const data = await response.json();

            if (data.error) {
                document.getElementById("audit-container").innerHTML = `<p style="color:red;">${data.error}</p>`;
                return;
            }
            displayAuditData(data);
        }

        function displayAuditData(data) {
            const container = document.getElementById("audit-container");
            container.innerHTML = "";

            if (!data.length) {
                container.innerHTML = "<p>Geen audits toegewezen.</p>";
                return;
            }

            let table = `<table>
                            <tr>
                                <th>Company</th>
                                <th>Region</th>
                                <th>Preassigned Auditor</th>
                                <th>January 2025 - Planned</th>
                                <th>February 2025 - Planned</th>
                                <th>March 2025 - Planned</th>
                            </tr>`;

            data.forEach(audit => {
                table += `<tr>
                            <td>${audit.Company}</td>
                            <td>${audit.Region}</td>
                            <td>${audit["Preassigned Auditor"]}</td>
                            <td>${formatDate(audit["January 2025 - Planned"])}</td>
                            <td>${formatDate(audit["February 2025 - Planned"])}</td>
                            <td>${formatDate(audit["March 2025 - Planned"])}</td>
                          </tr>`;
            });

            table += `</table>`;
            container.innerHTML = table;
        }

        window.onload = fetchAuditData;
    </script>

</body>
</html>
