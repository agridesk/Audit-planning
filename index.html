<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audit Planning Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        h2 {
            text-align: center;
            color: #333;
        }
        #audit-container {
            max-width: 1200px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            overflow-x: auto;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: center;
        }
        th {
            background-color: #4CAF50;
            color: white;
        }
        .error {
            color: red;
            font-weight: bold;
            text-align: center;
        }
    </style>
</head>
<body>

    <h2>Audit Planning Overview</h2>
    <div id="audit-container">
        <p>Loading audits...</p>
    </div>

    <script>
        // ‚úÖ Format Date from ISO to dd-mm-yyyy
        function formatDate(isoDate) {
            if (!isoDate) return "";
            const date = new Date(isoDate);
            const day = String(date.getDate()).padStart(2, '0');
            const month = String(date.getMonth() + 1).padStart(2, '0');
            const year = date.getFullYear();
            return `${day}-${month}-${year}`;
        }

        // ‚úÖ Get URL parameter (for dynamic auditor selection)
        function getQueryParam(param) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(param);
        }

        // ‚úÖ Fetch data from Google Apps Script
        async function fetchAuditData() {
            const auditorEmail = getQueryParam("auditor");
            if (!auditorEmail) {
                document.getElementById("audit-container").innerHTML = `<p class="error">‚ùå Auditor e-mail ontbreekt in URL.</p>`;
                return;
            }
            const url = `https://script.google.com/macros/s/AKfycbxt0OwTwFBa5abF9Ld9kui7rt9Rd94n7figLvM0WNzrbtz1OPk9CorCsI1ygpwv8hI7Zw/exec?auditor=${encodeURIComponent(auditorEmail)}`;

            try {
                console.log("üì° Ophalen van data vanaf:", url);
                const response = await fetch(url);
                if (!response.ok) throw new Error(`HTTP-fout! Status: ${response.status}`);
                const data = await response.json();

                if (data.error) {
                    console.error("üö® API Error:", data.error);
                    document.getElementById("audit-container").innerHTML = `<p class="error">‚ùå Foutmelding: ${data.error}</p>`;
                    return;
                }
                console.log("‚úÖ Data ontvangen:", data);
                displayAuditData(data);
            } catch (error) {
                console.error("‚ùå Ophalen mislukt:", error);
                document.getElementById("audit-container").innerHTML = `<p class="error">‚ùå Ophalen van data mislukt. Bekijk console voor details.</p>`;
            }
        }

        // ‚úÖ Toon auditdata in een nette tabel
        function displayAuditData(data) {
            const container = document.getElementById("audit-container");
            container.innerHTML = "";

            if (!data.length) {
                container.innerHTML = "<p>Geen audits toegewezen.</p>";
                return;
            }

            let table = `<table>
                            <tr>
                                <th>Company</th>
                                <th>Region</th>
                                <th>Preassigned Auditor</th>
                                <th>January 2025 - Planned</th>
                                <th>February 2025 - Planned</th>
                                <th>March 2025 - Planned</th>
                            </tr>`;

            data.forEach(audit => {
                table += `<tr>
                            <td>${audit.Company || ""}</td>
                            <td>${audit.Region || ""}</td>
                            <td>${audit["Preassigned Auditor"] || ""}</td>
                            <td>${formatDate(audit["January 2025 - Planned"])}</td>
                            <td>${formatDate(audit["February 2025 - Planned"])}</td>
                            <td>${formatDate(audit["March 2025 - Planned"])}</td>
                          </tr>`;
            });

            table += `</table>`;
            container.innerHTML = table;
        }

        window.onload = fetchAuditData;
    </script>

</body>
</html>
