<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Audit Planning Dashboard</title>
    <style>
        body { font-family: Arial, sans-serif; background-color: #f4f4f4; padding: 20px; }
        h2 { text-align: center; }
        #audit-container { max-width: 1200px; margin: auto; background: white; padding: 20px; border-radius: 8px; box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1); overflow-x: auto; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th, td { border: 1px solid #ddd; padding: 10px; text-align: center; }
        th { background-color: #4CAF50; color: white; }
        .error { color: red; font-weight: bold; text-align: center; }
        #loadingMessage { display: none; text-align: center; font-weight: bold; }
        .spinner {
            border: 6px solid #f3f3f3;
            border-top: 6px solid #3498db;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>

    <div id="loadingMessage">
        <div class="spinner"></div>
        Bezig met laden...
    </div>

    <h2>Audit Planning Overview</h2>
    <div id="audit-container">
        <p>Loading audits...</p>
    </div>

    <script>
        function getQueryParam(param) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(param);
        }

        function formatText(value) {
            try {
                return value !== undefined && value !== null ? String(value).trim() : "-";
            } catch (e) {
                console.error("Fout bij formatText:", e);
                return "-";
            }
        }

        function formatDate(isoDate) {
            try {
                if (!isoDate) return "-";
                const date = new Date(isoDate);
                return isNaN(date) ? "-" : `${String(date.getDate()).padStart(2, '0')}-${String(date.getMonth() + 1).padStart(2, '0')}-${date.getFullYear()}`;
            } catch (e) {
                console.error("Fout bij formatDate:", e);
                return "-";
            }
        }

        async function fetchAuditData() {
            const auditorEmail = getQueryParam("auditor");
            if (!auditorEmail) {
                document.getElementById("audit-container").innerText = "❌ Geen e-mail opgegeven in URL.";
                return;
            }

            const endpointUrl = `https://script.google.com/macros/s/AKfycbxIuHbOhKzsr6kX0IptywGqX4Q1o-N6nSyo1YyMtuehs_bD3ON2K-zpY7S2pojPAzGa5w/exec?auditor=${encodeURIComponent(auditorEmail)}`;

            try {
                document.getElementById("loadingMessage").style.display = "block";
                const response = await fetch(endpointUrl);
                document.getElementById("loadingMessage").style.display = "none";

                if (!response.ok) throw new Error(`HTTP error: ${response.status}`);

                const data = await response.json();
                if (data.error) {
                    document.getElementById("audit-container").innerText = `❌ ${data.error}`;
                    return;
                }

                displayAuditData(data);
            } catch (error) {
                console.error("❌ Fout bij ophalen:", error);
                document.getElementById("audit-container").innerText = "❌ Kon data niet laden. Controleer console voor details.";
            }
        }

        function displayAuditData(data) {
            const container = document.getElementById("audit-container");
            container.innerHTML = "";

            if (!data || !Array.isArray(data) || data.length === 0) {
                container.innerHTML = "<p>Geen audits toegewezen.</p>";
                return;
            }

            let table = `<table>
                            <tr>
                                <th>Company</th>
                                <th>Region</th>
                                <th>Preassigned Auditor</th>
                                <th>January 2025 - Planned</th>
                                <th>February 2025 - Planned</th>
                                <th>March 2025 - Planned</th>
                            </tr>`;

            data.forEach(audit => {
                const company = formatText(audit.Company);
                const region = formatText(audit.Region);
                const auditor = formatText(audit["Preassigned Auditor"]);
                const janPlan = formatDate(audit["January 2025 - Planned"]);
                const febPlan = formatDate(audit["February 2025 - Planned"]);
                const marPlan = formatDate(audit["March 2025 - Planned"]);

                table += `<tr>
                            <td>${company}</td>
                            <td>${region}</td>
                            <td>${auditor}</td>
                            <td>${janPlan}</td>
                            <td>${febPlan}</td>
                            <td>${marPlan}</td>
                          </tr>`;
            });

            table += `</table>`;
            container.innerHTML = table;
        }

        window.onload = fetchAuditData;
    </script>

</body>
</html>
